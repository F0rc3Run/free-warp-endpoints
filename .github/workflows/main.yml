name: Run BPB Warp Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scan-and-commit:
    runs-on: ubuntu-latest
    steps:
      # ... (تمام مراحل قبلی بدون تغییر باقی می‌مانند) ...
      # مراحل ۱ تا ۵
      - name: Checkout Your Repository
        uses: actions/checkout@v4

      - name: Checkout BPB-Warp-Scanner Source Code
        uses: actions/checkout@v4
        with:
          repository: 'bia-pain-bache/BPB-Warp-Scanner'
          path: 'scanner-source'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build the Go application
        run: |
          cd scanner-source
          go build -o ../scanner .

      - name: Download and Set up Xray Core
        run: |
          wget https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          mkdir core
          unzip Xray-linux-64.zip -d core

      # --- تغییر اصلی اینجاست ---
      - name: Run Scanner and Select Option 2
        # با دستور echo "2" به صورت خودکار گزینه ۲ برای اسکنر انتخاب می‌شود
        run: echo "2" | ./scanner results.json

      # مرحله ۷: کامیت کردن نتایج
      - name: Commit and push results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update warp endpoints via BPB Scanner"
          file_pattern: results.json
