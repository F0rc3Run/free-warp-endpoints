name: Run BPB Warp Scanner (Go Version)

on:
  workflow_dispatch: # اجازه اجرای دستی
  schedule:
    - cron: '0 */6 * * *' # هر ۶ ساعت یکبار

jobs:
  scan-and-commit:
    runs-on: ubuntu-latest
    steps:
      # ۱. ریپازیتوری شما را برای ذخیره نتایج آماده می‌کند
      - name: Checkout Your Repository
        uses: actions/checkout@v4

      # ۲. کد منبع اسکنر Go را از گیت‌هاب دانلود می‌کند
      - name: Checkout BPB-Warp-Scanner
        uses: actions/checkout@v4
        with:
          repository: 'bia-pain-bache/BPB-Warp-Scanner'
          path: 'scanner-source'

      # ۳. محیط زبان Go را آماده می‌کند
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # یک نسخه پایدار از Go

      # ۴. ابزار را از کد منبع کامپایل می‌کند
      - name: Build the Go application
        # وارد پوشه سورس شده و برنامه را کامپایل می‌کنیم
        # خروجی کامپایل شده در مسیر اصلی با نام 'scanner' ذخیره می‌شود
        run: |
          cd scanner-source
          go build -o ../scanner .

      # ۵. اسکنر کامپایل شده را اجرا می‌کند
      - name: Run Scanner
        # فایل اجرایی که در مرحله قبل ساختیم را اجرا می‌کنیم
        run: ./scanner -f results.json

      # ۶. فایل نتایج جدید را در ریپازیتوری شما کامیت می‌کند
      - name: Commit and push results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update warp endpoints via BPB Scanner"
          file_pattern: results.json
