name: Run BPB Warp Scanner

on:
  workflow_dispatch: # اجازه اجرای دستی
  schedule:
    - cron: '0 */6 * * *' # هر ۶ ساعت یکبار

jobs:
  scan-and-commit:
    runs-on: ubuntu-latest
    steps:
      # ۱. ریپازیتوری شما را برای ذخیره نتایج آماده می‌کند
      - name: Checkout Your Repository
        uses: actions/checkout@v4

      # ۲. ابزار اسکنر BPB را از گیت‌هاب دانلود می‌کند
      - name: Checkout BPB-Warp-Scanner
        uses: actions/checkout@v4
        with:
          repository: 'bia-pain-bache/BPB-Warp-Scanner'
          path: 'scanner'

      # ۳. محیط پایتون را آماده می‌کند
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ۴. اسکریپت اسکنر را با نام صحیح اجرا می‌کند
      - name: Run Scanner
        run: |
          cd scanner
          # تغییر اصلی اینجاست: استفاده از نام فایل صحیح main.py
          python3 main.py -f ../results.json

      # ۵. فایل نتایج جدید را کامیت می‌کند
      - name: Commit and push results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update warp endpoints via BPB Scanner"
          file_pattern: results.json
