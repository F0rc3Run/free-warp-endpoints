name: Run BPB Warp Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scan-and-commit:
    runs-on: ubuntu-latest
    steps:
      # ... (تمام مراحل قبلی ۱ تا ۵ بدون تغییر باقی می‌مانند) ...

      - name: Checkout Your Repository
        uses: actions/checkout@v4

      - name: Checkout BPB-Warp-Scanner Source Code
        uses: actions/checkout@v4
        with:
          repository: 'bia-pain-bache/BPB-Warp-Scanner'
          path: 'scanner-source'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build the Go application
        run: |
          cd scanner-source
          go build -o ../scanner .

      - name: Download and Set up Xray Core
        run: |
          wget https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          mkdir core
          unzip Xray-linux-64.zip -d core

      # --- مرحله‌ای که تغییر کرده است ---
      - name: Run Scanner and Select Options
        # با دستور printf "2\n3" ابتدا گزینه ۲ و سپس گزینه ۳ را انتخاب می‌کنیم
        # 2 = Normal Scan, 3 = IPv4 and IPv6
        run: printf "2\n3" | ./scanner results.json

      # ... (مرحله ۷ برای کامیت کردن نتایج بدون تغییر باقی می‌ماند) ...
      - name: Commit and push results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update warp endpoints via BPB Scanner"
          file_pattern: results.json
