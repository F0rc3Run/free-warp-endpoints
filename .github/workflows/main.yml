name: Run BPB Warp Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scan-and-commit:
    runs-on: ubuntu-latest
    steps:
      # مراحل ۱ تا ۵ بدون تغییر
      - name: Checkout Your Repository
        uses: actions/checkout@v4

      - name: Checkout BPB-Warp-Scanner Source Code
        uses: actions/checkout@v4
        with:
          repository: 'bia-pain-bache/BPB-Warp-Scanner'
          path: 'scanner-source'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build the Go application
        run: |
          cd scanner-source
          go build -o ../scanner .

      - name: Download and Set up Xray Core
        run: |
          wget https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          mkdir core
          unzip Xray-linux-64.zip -d core

      # --- تغییر اصلی در این مرحله است ---
      - name: Run Scanner and Select All Options
        # با دستور printf هر چهار گزینه را به ترتیب انتخاب می‌کنیم
        # 2=Normal Scan, 3=IPv4 & IPv6, 2=Warp is OK, 1=Default Noise
        run: printf "2\n3\n2\n1" | ./scanner results.json

      # مرحله ۷ بدون تغییر
      - name: Commit and push results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update warp endpoints via BPB Scanner"
          file_pattern: results.json
