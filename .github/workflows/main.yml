name: Run BPB Warp Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scan-and-commit:
    runs-on: ubuntu-latest
    steps:
      # ۱. ریپازیتوری شما را آماده می‌کند
      - name: Checkout Your Repository
        uses: actions/checkout@v4

      # ۲. کد منبع اسکنر Go را دانلود می‌کند
      - name: Checkout BPB-Warp-Scanner
        uses: actions/checkout@v4
        with:
          repository: 'bia-pain-bache/BPB-Warp-Scanner'
          path: 'scanner-source'

      # ۳. محیط زبان Go را آماده می‌کند
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      # ۴. ابزار را از کد منبع کامپایل می‌کند
      - name: Build the Go application
        run: |
          cd scanner-source
          go build -o ../scanner .

      # ۵. هسته Xray را دانلود و آماده می‌کند
      - name: Download and Set up Xray Core
        run: |
          wget https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          mkdir core
          unzip Xray-linux-64.zip -d core

      # ۶. اسکنر را اجرا می‌کند
      - name: Run Scanner
        run: ./scanner results.json

      # ۷. فایل نتایج را کامیت می‌کند
      - name: Commit and push results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update warp endpoints via BPB Scanner"
          file_pattern: results.json
