<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARP Endpoint Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <h1>WARP Endpoint Scanner</h1>
        <p class="force-run-explanation">
            Brief explanation of ForceRun: This feature helps you bypass internet restrictions and enjoy a freer online experience using WARP tunnels.
        </p>
        <p id="status">Loading endpoints...</p>
        <p class="suggestion-text">Suggested Endpoints (Sorted by Ping Speed):</p>
    </header>
    <main>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Endpoint (IP:Port)</th>
                    <th>Ping (ms)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
